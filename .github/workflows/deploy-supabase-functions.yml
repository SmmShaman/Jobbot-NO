name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy telegram-bot (no JWT verification - webhook)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase functions deploy telegram-bot --no-verify-jwt --project-ref ptrmidlhfdbybxmyovtm

      - name: Deploy scheduled-scanner (no JWT verification - called from GitHub Actions)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase functions deploy scheduled-scanner --no-verify-jwt --project-ref ptrmidlhfdbybxmyovtm

      - name: Deploy other Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          for func in supabase/functions/*/; do
            func_name=$(basename "$func")
            if [ "$func_name" != "telegram-bot" ] && [ "$func_name" != "scheduled-scanner" ] && [ "$func_name" != "_shared" ]; then
              echo "Deploying $func_name..."
              supabase functions deploy "$func_name" --project-ref ptrmidlhfdbybxmyovtm
            fi
          done
